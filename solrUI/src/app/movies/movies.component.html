<div class="col-md-12 col-md-auto container text-center">
  <h1>{{title}}</h1>
</div>
<div class="container">
  <div class="row">
    <div class="search-hero">
      <form class="example-form">
        <mat-form-field class="col-md-12 col-md-auto example-full-width" appearance="fill">
          <mat-label>Search</mat-label>
          <input name="search" type="search" [(ngModel)]="search" (input)="getTitles($event.target)" matInput>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </form>
     </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-md-auto">
      <!--<div *ngFor="let movie of titleList; index as i; first as isFirst">
        {{movie["name"]}}<span *ngIf="isFirst"></span>
      </div>-->

      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="titleList" matSort>

          <!-- ID Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        </div>

    </div>
  </div>
</div>
